<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="background.css" />
    <title>BackGround IMagee Slide</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide" style="background-image: url('harrystyles.jpg')"></div>
      <div
        class="slide active"
        style="background-image: url('container-1.jpg')"
      >
        <img src="container-1.jpg" alt="" class="img" srcset="" />
      </div>
      <div
        class="slide active"
        style="background-image: url('container3-image1.jpg')"
      >
        <img src="container3-image1.jpg" alt="" class="img" srcset="" />
      </div>
      <div
        class="slide active"
        style="background-image: url('container3-image2.jpg')"
      >
        <img src="container3-image2.jpg" alt="" class="img" srcset="" />
      </div>
      <div
        class="slide active"
        style="background-image: url('container3-image3.jpg')"
      >
        <img src="container3-image3.jpg" alt="" class="img" srcset="" />
      </div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="background.js"></script>
  </body>
</html>
